<svg xmlns="http://www.w3.org/2000/svg" width="220" height="60" viewBox="0 0 220 60" fill="none">
  <defs>
    <linearGradient id="mojo-wordmark" x1="0" y1="0" x2="220" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF2742" />
      <stop offset="48%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#FF3B73" />
    </linearGradient>
    <linearGradient id="mojo-border" x1="0" y1="0" x2="220" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="rgba(255,39,66,0.4)" />
      <stop offset="35%" stop-color="rgba(255,255,255,0.18)" />
      <stop offset="100%" stop-color="rgba(255,59,115,0.45)" />
    </linearGradient>
    <filter id="mojo-glow" x="-40%" y="-160%" width="180%" height="340%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect x="4" y="6" width="212" height="48" rx="14" fill="rgba(15,15,19,0.82)" stroke="url(#mojo-border)" stroke-width="2" />
  <rect x="4" y="6" width="212" height="48" rx="14" fill="url(#mojo-border)" opacity="0.1" />
  <text x="110" y="38" text-anchor="middle" font-size="30" font-family="'Inter','Helvetica Neue',sans-serif" font-weight="700" letter-spacing="0.12em" fill="url(#mojo-wordmark)" filter="url(#mojo-glow)">
    MOJOCODE
  </text>
</svg>
